<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | Budget Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Login to Budget Tracker</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // âœ… Replace these with your own Firebase project credentials
// Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC1DOQF-58tc2FkLk4LJ8sW7wabb4mOq94",
    authDomain: "budget-tracker-bf734.firebaseapp.com",
    projectId: "budget-tracker-bf734",
    storageBucket: "budget-tracker-bf734.firebasestorage.app",
    messagingSenderId: "252573094881",
    appId: "1:252573094881:web:ad39c79c7c6a1571c3b8a0"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          // Redirect to dashboard or form page
          window.location.href = "form.html";  // Update as needed
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
